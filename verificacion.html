<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Boleto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --color-disponible: #751FFF;
            --color-separado: #ffc107;
            --color-pago: #84E059;
            --color-primary: #751FFF;
            --color-danger: #ff5f6d;
            --border-color: rgba(255, 255, 255, 0.35);
            --shadow-color: rgba(25, 6, 69, 0.28);
            --background-card: rgba(255, 255, 255, 0.22);
            --background-light: rgba(255, 255, 255, 0.18);
            --text-dark: #f8f5ff;
            --text-light: rgba(245, 240, 255, 0.75);
            --body-bg: radial-gradient(circle at 20% 25%, rgba(155, 84, 255, 0.85), rgba(63, 9, 183, 0.92)), linear-gradient(135deg, #3613a4, #140734);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-highlight: rgba(255, 255, 255, 0.55);
            --glass-blur: 22px;
        }
        .dark-mode {
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(4, 0, 25, 0.6);
            --background-card: rgba(22, 16, 46, 0.6);
            --background-light: rgba(22, 16, 46, 0.45);
            --text-dark: #f7f7ff;
            --text-light: rgba(225, 220, 255, 0.75);
            --body-bg: radial-gradient(circle at 20% 20%, rgba(119, 62, 210, 0.72), rgba(28, 15, 66, 0.95)), linear-gradient(135deg, #120826, #060415);
            --glass-border: rgba(255, 255, 255, 0.22);
            --glass-highlight: rgba(255, 255, 255, 0.32);
            --glass-blur: 24px;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popInNumber {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes stamp-animation {
            0% { transform: scale(0.3) rotate(-30deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        @keyframes shine-loop {
            0% { transform: translateX(-150%) rotate(25deg); }
            100% { transform: translateX(150%) rotate(25deg); }
        }
        @keyframes rotate-loop {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--body-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        body::before,
        body::after {
            content: '';
            position: fixed;
            inset: -12% -18%;
            pointer-events: none;
        }
        body::before {
            z-index: -1;
            background: radial-gradient(circle at 50% 20%, var(--glow-color, transparent) 0%, transparent 50%);
            mix-blend-mode: screen;
            opacity: 0.35;
            transition: background 0.4s ease, opacity 0.4s ease;
        }
        body::after {
            z-index: -2;
            background: radial-gradient(circle at 18% 22%, rgba(255, 255, 255, 0.25), transparent 55%),
                        radial-gradient(circle at 80% 20%, rgba(255, 112, 196, 0.35), transparent 60%),
                        radial-gradient(circle at 20% 85%, rgba(117, 31, 255, 0.35), transparent 60%),
                        radial-gradient(circle at 70% 82%, rgba(13, 230, 255, 0.2), transparent 55%),
                        radial-gradient(circle at 5% 95%, rgba(117, 31, 255, 0.28), transparent 55%);
        }
        body.status-pago { --glow-color: var(--color-pago); }
        body.status-separado { --glow-color: var(--color-separado); }
        body.status-disponible { --glow-color: var(--color-disponible); }
        body.status-error { --glow-color: var(--color-danger); }

        .verification-card {
            width: 100%;
            max-width: 520px;
            background: var(--background-card);
            border-radius: 32px;
            box-shadow: 0 35px 85px rgba(10, 0, 45, 0.45);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s 0.2s ease forwards;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            position: relative;
        }
        .verification-card::before { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(255, 255, 255, 0.18), transparent 65%); pointer-events: none; }
        .card-header { padding: 28px 32px; border-bottom: 1px solid rgba(255,255,255,0.22); position: relative; }
        .card-header h2 { margin: 0; font-size: clamp(1.6rem, 3.8vw, 2rem); color: var(--text-dark); font-weight: 600; letter-spacing: 0.4px; }
        .card-header p { margin: 6px 0 0; font-size: 0.95em; color: var(--text-light); }
        .card-body { padding: 36px 32px; display: flex; flex-direction: column; gap: 28px; }
        /* NEW: Styles for multiple numbers */
        .ticket-numbers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        .ticket-number {
            font-family: 'Roboto Mono', monospace;
            font-size: clamp(2.2em, 10vw, 3.8em);
            font-weight: 700;
            line-height: 1;
            color: var(--text-dark);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.08));
            padding: 16px 24px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            opacity: 0;
            box-shadow: inset 0 1px 3px rgba(255,255,255,0.35), 0 18px 32px rgba(10, 0, 45, 0.25);
            text-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(calc(var(--glass-blur) - 8px));
            -webkit-backdrop-filter: blur(calc(var(--glass-blur) - 8px));
        }
        .ticket-number.animate { animation: popInNumber 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        .ticket-details ul { list-style: none; padding: 0; margin: 0; text-align: left; }
        .ticket-details li { display: flex; align-items: center; font-size: 1em; color: var(--text-light); padding: 14px 0; border-top: 1px solid rgba(255,255,255,0.18); }
        .ticket-details i { width: 30px; margin-right: 15px; color: var(--color-primary); text-align: center; }
        .ticket-details strong { margin-left: auto; color: var(--text-dark); font-weight: 600; }
        .card-footer { padding: 24px 32px; border-top: 1px solid rgba(255,255,255,0.22); background: linear-gradient(180deg, rgba(255, 255, 255, 0.12), transparent); }
        .seal-container { display: flex; align-items: center; gap: 15px; justify-content: center; margin-bottom: 15px; }
        .seal { width: 86px; height: 86px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2.4em; flex-shrink: 0; position: relative; overflow: hidden; border: 3px solid rgba(255,255,255,0.65); transform: scale(0); opacity: 0; box-shadow: 0 20px 40px rgba(0,0,0,0.28); backdrop-filter: blur(calc(var(--glass-blur) - 10px)); -webkit-backdrop-filter: blur(calc(var(--glass-blur) - 10px)); }
        .seal.status-pago { background: linear-gradient(135deg, rgba(132, 224, 89, 0.95), rgba(106, 207, 79, 0.9)); box-shadow: 0 0 0 4px rgba(132, 224, 89, 0.45); animation: stamp-animation 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards; }
        .seal.status-separado { background: linear-gradient(135deg, rgba(255, 193, 7, 0.95), rgba(255, 169, 0, 0.9)); box-shadow: 0 0 0 4px rgba(255, 193, 7, 0.45); animation: fadeIn 0.8s 0.5s forwards, rotate-loop 4s linear 1.5s infinite; }
        .seal.status-disponible { background: linear-gradient(135deg, rgba(117, 31, 255, 0.95), rgba(92, 42, 255, 0.9)); box-shadow: 0 0 0 4px rgba(117, 31, 255, 0.45); animation: fadeIn 0.5s 0.5s forwards; }
        .seal.status-pago::after { content: ''; position: absolute; top: -50%; left: -50%; width: 40%; height: 200%; background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%); animation: shine-loop 3.5s infinite linear; animation-delay: 1.5s; }
        .seal-container span { font-weight: 700; font-size: 1.15em; text-transform: uppercase; letter-spacing: 0.55px; color: var(--text-dark); transition: color 0.4s ease; }
        .seal.status-pago + span { color: var(--color-pago); }
        .seal.status-separado + span { color: var(--color-separado); }
        .seal.status-disponible + span { color: var(--color-disponible); }
        .disclaimer { font-size: 0.75em; color: var(--text-light); margin: 0; line-height: 1.5; text-align: center; }
        .status-error-display { color: var(--color-danger); text-align: center; }
        .status-error-display i { font-size: 2em; margin-bottom: 15px; }
        .status-error-display h3 { margin: 0 0 10px; }
        .status-error-display p { font-weight: 500; margin: 0; }
    </style>
</head>
<body>

    <div id="verification-card" class="verification-card">
        <div class="card-body">
            <h2 style="text-align:center;"><i class="fas fa-spinner fa-spin"></i> Verificando Boleto...</h2>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const firebaseConfig = {
                apiKey: "AIzaSyDMBARLzKnhcmSI8euhiA2Wgsf7pJQM1_0",
                authDomain: "control-rifas.firebaseapp.com",
                projectId: "control-rifas",
                storageBucket: "control-rifas.appspot.com",
                messagingSenderId: "519272574756",
                appId: "1:519272574756:web:b5d7cf368be58fdf604db1"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const verificationCard = document.getElementById('verification-card');
            const params = new URLSearchParams(window.location.search);
            const rifaId = params.get('rifa');
            
            // CAMBIO 1: Leer 'numeros' en lugar de 'numero'
            const numerosStr = params.get('numeros');

            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
            }

            const showError = (title, message) => {
                document.body.classList.add('status-error');
                verificationCard.innerHTML = `
                    <div class="card-body">
                        <div class="status-error-display">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>${title}</h3>
                            <p>${message}</p>
                        </div>
                    </div>`;
            };

            // CAMBIO 2: Validar 'numerosStr' en lugar de 'numero'
            if (!rifaId || !numerosStr) {
                showError('Enlace Inválido', 'Faltan los datos necesarios para la verificación.');
                return;
            }

            // CAMBIO 3: Obtener el primer número para la consulta
            const numeros = numerosStr.split(',');
            const primerNumero = numeros[0];

            try {
                const rifaDoc = await db.collection('rifas').doc(rifaId).get();
                if (!rifaDoc.exists) {
                    throw new Error('La rifa no fue encontrada o ha sido eliminada.');
                }
                const rifaData = rifaDoc.data();
                
                // Usamos el primer número para obtener los datos del cliente, ya que todos en el grupo son iguales.
                const numeroDoc = await db.collection('rifas').doc(rifaId).collection('numeros').doc(primerNumero).get();
                
                let clientData = { status: 'disponible', name: 'No Asignado', phone: 'N/A' };
                if (numeroDoc.exists) {
                    clientData = numeroDoc.data();
                }

                let statusInfo = {};
                switch(clientData.status) {
                    case 'pago':
                        statusInfo = { class: 'pago', icon: 'fa-check', text: 'VERIFICADO', sealText: 'Boleto Válido' };
                        break;
                    case 'separado':
                        statusInfo = { class: 'separado', icon: 'fa-clock', text: 'SEPARADO', sealText: 'Pendiente de Pago' };
                        break;
                    default:
                        statusInfo = { class: 'disponible', icon: 'fa-ticket-alt', text: 'DISPONIBLE', sealText: 'Boleto Auténtico' };
                }

                document.body.classList.add(`status-${clientData.status}`);
                
                let abonoHtml = '';
                if (clientData.status === 'separado' && clientData.abono > 0) {
                    const formattedAbono = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(clientData.abono);
                    abonoHtml = `
                        <li>
                            <i class="fas fa-hand-holding-dollar"></i>
                            <span>Abono Realizado</span>
                            <strong>${formattedAbono}</strong>
                        </li>`;
                }

                // CAMBIO 4: Crear los elementos HTML para todos los números
                const numerosHtml = numeros.map((num, index) => 
                    `<div class="ticket-number animate" style="animation-delay: ${0.5 + index * 0.1}s">${num}</div>`
                ).join('');

                verificationCard.innerHTML = `
                    <div class="card-header">
                        <h2>${rifaData.nombre}</h2>
                        <p>Sorteo: ${new Date(rifaData.fechaSorteo + 'T00:00:00').toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' })}</p>
                    </div>
                    <div class="card-body">
                        <div class="ticket-numbers-container">
                            ${numerosHtml}
                        </div>
                        <div class="ticket-details">
                            <ul>
                                <li>
                                    <i class="fas fa-user"></i>
                                    <span>Propietario</span>
                                    <strong>${clientData.name}</strong>
                                </li>
                                <li>
                                    <i class="fas fa-phone"></i>
                                    <span>Teléfono</span>
                                    <strong>${clientData.phone || 'N/A'}</strong>
                                </li>
                                ${abonoHtml}
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="seal-container">
                            <div id="auth-seal" class="seal status-${statusInfo.class}">
                                <i id="auth-seal-icon" class="fas ${statusInfo.icon}"></i>
                            </div>
                            <span id="auth-seal-text">${statusInfo.sealText}</span>
                        </div>
                        <p class="disclaimer">
                            <strong>Importante:</strong> La validez final del boleto está sujeta a los términos del organizador.
                        </p>
                    </div>
                    `;

            } catch (error) {
                showError('Error de Verificación', error.message);
            }
        });
    </script>
</body>
</html>
